<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="all">
    <div class="container">
      <h3>Your Result</h3>
      <div class="result"><h1 class="number" style="color: white; font-size: 50px; margin-bottom: 0;">76</h1> <small>of 100</small> </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h3 style="margin-top: 0px;">Summary</h3>

      <p style="color: hsl(0, 100%, 67%);"><span><img src="./assets/images/icon-reaction.svg" alt="Reaction icon"> Reaction  </span><span style="color: hsl(224, 30%, 27%);"> <b>80</b> / 100</span></p>
      <p style="color: hsl(39, 100%, 56%);"><span><img src="./assets/images/icon-memory.svg" alt="Memory icon"> Memory  </span><span style="color: hsl(224, 30%, 27%);"> <b>92</b> / 100</span></p>

      <p style="color: hsl(166, 100%, 37%);"><span><img src="./assets/images/icon-verbal.svg" alt="Verbal icon"> Verbal  </span><span style="color: hsl(224, 30%, 27%);"> <b>61</b> / 100</span></p>

      <p style="color: hsl(234, 85%, 45%);"><span><img src="./assets/images/icon-visual.svg" alt="Visual icon"> Visual  </span><span style="color: hsl(224, 30%, 27%);"> <b>72</b> / 100</span></p>

      <button type="button" class="continue">Continue</button>
    </div>
  </div>
  
  
  
  
</body>

</html>
